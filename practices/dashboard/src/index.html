<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preload stylesheet" href="./styles/main.css" />
    <title>DashBoard Page</title>
  </head>
  <body>
    <div class="flex-row">
      <!-- Implement side navigation -->
      <div class="container-side-nav sidebar-menu">
        <a class="logo" href="#" alt="Logo">YOURLOGO</a>
        <nav class="d-flex flex-column nav-list">
          <a href="#" class="d-flex items-center nav-item">
            <img
              loading="lazy"
              width="24px"
              height="24px"
              src="./assets/images/svg/keyboard-command.svg"
              alt="Keyboard Command Icon"
            />
            <span class="active">Dashboard</span>
          </a>
          <a href="#" class="d-flex items-center nav-item">
            <img
              loading="lazy"
              width="24px"
              height="24px"
              src="./assets/images/svg/poll.svg"
              alt="Poll Icon"
            />
            <span>Users</span>
          </a>
          <a href="#" class="d-flex items-center nav-item">
            <img
              loading="lazy"
              width="24px"
              height="24px"
              src="./assets/images/svg/document-text.svg"
              alt="Document Icon"
            />
            <span>Documents</span>
          </a>
          <a href="#" class="d-flex items-center nav-item">
            <img
              loading="lazy"
              width="24px"
              height="24px"
              src="./assets/images/svg/gallery.svg"
              alt="Gallery Icon"
            />
            <span>Photos</span>
          </a>
          <a href="#" class="d-flex items-center nav-item">
            <img
              loading="lazy"
              width="24px"
              height="24px"
              src="./assets/images/svg/hand-coin.svg"
              alt="Hand Coin Icon"
            />
            <span>Hierarchy</span>
          </a>
        </nav>
        <nav>
          <a href="#" class="d-flex items-center nav-item">
            <img
              loading="lazy"
              width="24px"
              height="24px"
              src="./assets/images/svg/message.svg"
              alt="Message Icon"
            />
            <span>Message</span>
          </a>
          <a href="#" class="d-flex items-center nav-item">
            <img
              loading="lazy"
              width="24px"
              height="24px"
              src="./assets/images/svg/help.svg"
              alt="Help Icon"
            />
            <span>Help</span>
          </a>
          <a href="#" class="d-flex items-center nav-item">
            <img
              loading="lazy"
              width="24px"
              height="24px"
              src="./assets/images/svg/setting.svg"
              alt="Setting Icon"
            />
            <span>Setting</span>
          </a>
        </nav>
      </div>
      <!-- Implement Header -->
      <header class="container-lg d-flex justify-between items-start">
        <ul>
          <li class="sub-heading">Hello, Lekan</li>
          <li class="header-description">Have a nice day</li>
        </ul>
        <div class="flex-row items-center">
          <img
            loading="lazy"
            width="24px"
            height="24px"
            src="./assets/images/svg/notification.svg"
            alt="Notification Icon"
            class="cursor-pointer"
          />
          <p class="hr-vertically"></p>
          <div class="flex-row items-center">
            <p class="avatar-adm"></p>
            <ul>
              <li class="username-adm">Lekan Okeowo</li>
              <li class="admin">Admin</li>
            </ul>
            <img
              loading="lazy"
              width="24px"
              height="24px"
              src="./assets/images/svg/chevron-down.svg"
              alt="Arrow Down Icon"
              class="cursor-pointer"
            />
          </div>
        </div>
      </header>
    </div>
    <script src="./script/main.js"></script>
  </body>
</html>
